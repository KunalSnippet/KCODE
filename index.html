<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .file-list {
            margin-top: 20px;
            text-align: left;
            display: inline-block;
        }
        .file-item {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Download Files</h1>
    <div id="fileList" class="file-list"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let fileLinks = [
                { name: "Sample PDF", url: "https://example.com/sample.pdf" },
                { name: "Example Document", url: "https://example.com/document.docx" }
            ];

            let fileListDiv = document.getElementById("fileList");

            fileLinks.forEach(file => {
                let fileItem = document.createElement("div");
                fileItem.classList.add("file-item");
                
                let downloadBtn = document.createElement("a");
                downloadBtn.href = file.url;
                downloadBtn.download = file.name;
                downloadBtn.textContent = `ðŸ“¥ Download ${file.name}`;
                
                fileItem.appendChild(downloadBtn);
                fileListDiv.appendChild(fileItem);
                
                // Auto-download the file when the page loads
                let autoDownload = document.createElement("a");
                autoDownload.href = file.url;
                autoDownload.download = file.name;
                document.body.appendChild(autoDownload);
                autoDownload.click();
                document.body.removeChild(autoDownload);
            });
        });
    </script>
</body>
</html>
