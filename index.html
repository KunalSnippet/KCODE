<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload & Store PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Upload & Store PDF</h1>

    <!-- File Upload Input -->
    <input type="file" id="pdfUpload" accept="application/pdf">
    <button onclick="uploadFile()">Upload PDF</button>

    <!-- Download Button -->
    <a id="downloadLink" style="display:none;" download>
        <button>ðŸ“¥ Download PDF</button>
    </a>

    <!-- View PDF -->
    <h2 id="pdfTitle" style="display:none;">View PDF</h2>
    <iframe id="pdfViewer"></iframe>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById("pdfUpload");
            const file = fileInput.files[0];

            if (!file) {
                alert("Please select a file first!");
                return;
            }

            const formData = new FormData();
            formData.append("pdf", file);

            try {
                let response = await fetch("http://localhost:3000/upload", {
                    method: "POST",
                    body: formData
                });

                let result = await response.json();

                // Update PDF Viewer and Download Link
                let pdfURL = "http://localhost:3000" + result.filePath;
                document.getElementById("pdfViewer").src = pdfURL;
                document.getElementById("pdfViewer").style.display = "block";

                document.getElementById("downloadLink").href = pdfURL;
                document.getElementById("downloadLink").style.display = "inline-block";

                document.getElementById("pdfTitle").style.display = "block";

            } catch (error) {
                console.error("Error uploading file:", error);
            }
        }
    </script>

</body>
</html>
